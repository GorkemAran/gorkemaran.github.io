<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu yıllar Açelya </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .text-section {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mutlu Yıllar Açelya</h1>
    </header>
    <div class="container">
        <div class="image-section">
            <h2>Memorable Images</h2>
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <!-- Add more images as needed -->
        </div>
        <div class="video-section">
            <h2>Special Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
            <!-- Add more videos using iframe tags -->
        </div>
        <div class="text-section">
            <h2>Heartfelt Messages</h2>
            <p>Dear [Name],</p>
            <p>On this special day, we want to express our love and warmest wishes for you. You are truly one of a kind, and we cherish all the beautiful moments we've shared together.</p>
            <!-- Add more text content as needed -->
        </div>
    </div>
</body>
</html>
